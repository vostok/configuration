default:
  build:
    target: Vostok.Configuration.sln
    configuration: Release
    tool:
      name: dotnet

  install:
    - Vostok.Configuration/bin/Release/netstandard2.0/Vostok.Configuration.dll
    - module vostok.commons

  deps:
    - vostok.commons@dev

client *default:
  build:
    configuration: Client

notests:
  deps:
    - clusterconfig
  build:
    configuration: NoTests

full-build > notests:
  build:
    configuration: Release