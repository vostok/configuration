sdk *default:
  build:
    target: Vostok.Configuration.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
	- Vostok.Configuration/bin/Release/netstandard2.0/Merged/Vostok.Configuration.dll
    - Vostok.Configuration.Abstractions/bin/Release/netstandard2.0/Vostok.Configuration.Abstractions.dll

  deps:
	- vostok.commons@dev

full-build > sdk:
  build:
    target: Vostok.Configuration.sln
    configuration: Release