notests *default:
  build:
    target: Vostok.Configuration.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
      - Vostok.Configuration/bin/Release/netstandard2.0/Merged/Vostok.Configuration.dll

  deps:
    - vostok.commons.collections/src
    - vostok.commons.helpers/src
    - vostok.commons.threading/src
    - vostok.commons.primitives
    - vostok.configuration.abstractions@dev
    - vostok.devtools

full-build > notests:
  deps:
    - vostok.commons.testing
  build:
    target: Vostok.Configuration.sln
    configuration: Release